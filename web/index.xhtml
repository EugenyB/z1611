<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <f:view>
      <h:head>
         <title>Учебный центр</title>
      </h:head>
      <h:body>
         <h:form id="form">
            <p:panel header="Новый преподаватель" rendered="#{not teacherBean.editMode}">
               <p:inputText value="#{teacherBean.teacher.name}"/>
               <p:spinner value="#{teacherBean.teacher.experience}"/>
               <p:commandButton value="Add" action="#{teacherBean.add()}" update="form"/>
            </p:panel>
            <p:panel header="Редактирование преподавателя" rendered="#{teacherBean.editMode}">
               <p:inputText value="#{teacherBean.teacher.name}"/>
               <p:spinner value="#{teacherBean.teacher.experience}"/>
               <p:commandButton value="Edit" action="#{teacherBean.fixedit()}" update="form"/>
            </p:panel>
         <p:dataTable value="#{teacherBean.teachers}" var="teacher" id="teachertable" rendered="#{not empty teacherBean.teachers}">
            <p:column headerText="Имя">
               <h:outputText value="#{teacher.name}"/>
            </p:column>
            <p:column headerText="Стаж">
               <h:outputText value="#{teacher.experience}"/>
            </p:column>
            <p:column headerText="x">
               <p:commandButton value="x" action="#{teacherBean.delete(teacher.id)}" update="form"/>
            </p:column>
            <p:column headerText="E">
               <p:commandButton value="E" action="#{teacherBean.edit(teacher.id)}" update="form"/>
            </p:column>
         </p:dataTable>
         </h:form>
      </h:body>
   </f:view>
</html>
